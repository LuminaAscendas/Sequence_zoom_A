<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sequenced Zoom</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimal-ui">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="assets/js/data.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    
</head>
<body>

	<div role='main' style='display:none;'></div> 
	<!-- <main> -->
	<div role='navigation' style='display:none;'></div>	
	 <a href="#begin_btn" style='position:absolute;top:-5000px;'>123</a>
	
	<!-- <div id='focus_guard_open'  role='none'></div> -->
	<div id='whole_container'>
		<div class="preload">
            <div class="loader"></div>
        </div> 
	
		<div id='begin_page'>
			<div id='focus_guard_1' role='none'></div>
			
			<img class="beginPageImage" id="pageImage" role='img' src="assets/images/beginPageSlide_1.png" alt="Thermal Power Plant"> 
			<div role='button' id='begin_btn' aria-label='Begin'>Begin</div>
			<div id='focus_guard_2' role='none'></div>
		</div>	


		<div id="activityPage" style="display:none">
	
			<div id='focus_reader' role='none'>?</div>
			<div id='text_container'>
				<h1 id='direction_text' role='heading' aria-level='1' style='font-size:14px;'><span class="direction">Directions:</span><span class="dir_text"> Click on each step number to zoom in on part of the graphic. Use the blue return arrow to go back to the overview.</span></h1>
				<div id='head_ing' role='none'></div>
			</div>
			
			<div id='responsive_container'>
				
				<div id="imageCon">
				
					<div id="imageDiv">
						<div class="clickspot" role='button' id="clickspot1" aria-label="hotspot 1 of 5">1</div>
						<div class="clickspot" role='button' id="clickspot2" aria-label="hotspot 2 of 5">2</div>
						<div class="clickspot" role='button' id="clickspot3" aria-label="hotspot 3 of 5">3</div>
						<div class="clickspot" role='button' id="clickspot4" aria-label="hotspot 4 of 5">4</div>
						<div class="clickspot" role='button' id="clickspot5" aria-label="hotspot 5 of 5">5</div>
					</div>
						<div class="clickspot_selected tabindex" id="clickspot_selected"></div>
						<div class="reset-btn" role='button' id="clickspot6" alt="reset"  aria-label="reset"></div>
				</div>

				<div class="navBar">
					<div class="prev-btn" role='button' id="prev" alt="previous"  aria-label="previous"></div>
					<div class="num-btn" role='button' id="spot1" aria-label="Tab 1 of 5">1</div>
					<div class="num-btn" role='button' id="spot2" aria-label="Tab 2 of 5">2</div>
					<div class="num-btn" role='button' id="spot3" aria-label="Tab 3 of 5">3</div>
					<div class="num-btn" role='button' id="spot4" aria-label="Tab 4 of 5">4</div>
					<div class="num-btn" role='button' id="spot5" aria-label="Tab 5 of 5">5</div>
					<div class="next-btn" role='button' id="next" alt="next"   aria-label="next"></div>
				</div>
					<div role='button' id='reset_btn_again' class="tab_index" aria-label='Reset'>Reset</div>
				
			</div>
		</div>
	</div>
	
	
	<div id='focus_guard_end'  role='none'></div>
<!-- </main> -->	
	
<script>
		$.holdReady(true);
		var preloadComplete=false;
		$.getScript("./assets/js/lib/preloadjs-0.6.2.min.js", function() {
			$.holdReady(false);
			manifest = [
				"assets/images/common/loading.gif",
				"assets/images/17-15.png",
				"assets/images/17-15_zoom.png",
				"assets/images/beginPageSlide_1.png"
			];
			preload = new createjs.LoadQueue(true);
			preload.addEventListener("progress", function() {
				//console.log('Updating preloading progress...'+Math.round(preload.progress*100)+"%");
			});
			preload.addEventListener("complete", function(){
				setTimeout(function(){
					$('.preload').fadeOut();
				},100)
			});
			preload.setMaxConnections(5);
			preload.loadManifest(manifest);
		});
	
</script>
<script type="text/javascript" src="assets/js/lib/preloadjs-0.6.2.min.js"></script>
<script type="text/javascript" src="assets/js/lib/fitToScreen.js"></script>
</body>
</html>
